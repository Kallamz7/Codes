<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>10<span> | 20</span></h2>
        <p>Tasks Done</p>
      </div>
      <div class="bg2">
        <h2 i class="fas fa-battery-three-quarters"></h2>
        <p>Battery Life</p>
      </div>
      <div class="bg1">
        <h2 i class="fas fa-running"></h2>
        <p>Metres</p>
      </div>
      <div class="bg1">
        <h2>24<span> &deg;</span></h2>
        <p>Temperature</p>
      </div>
      <div class="bg1">
        <h2 i class="fas fa-bed"></h2>
        <p>Room</p>
      </div>
      <div class="bg2">
        <h2>101<span> bpm</span></h2>
        <p>Pulse</p>
      </div>
      <div class="bg1">
        <h2>84<span> Kg</span></h2>
        <p>Body Weight</p>
      </div>
      <div class="bg2">
        <h2>30<span> &percnt;</span></h2>
        <p>Protein</p>
      </div>
      <div class="bg2">
        <h2>120<span> mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>700<span> kcal</span></h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg2">
        <h2 i class="fas fa-dumbbell"></h2>
        <p>Workouts</p>
      </div>
      <div class="bg2">
        <h2>90 <span> &percnt;</span></h2>
        <p>Humidity</p>
      </div>
    </div>
  </body>
</html>
